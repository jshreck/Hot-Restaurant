<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Make a reservation</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="tables.html">
                    <p id="tables-button"><i class="fas fa-clipboard-list"></i> View Tables</p>
                </a>
            </div>
            <div class="col-md-6">
                <a href="reservations.html">
                    <p id="home-button"><i class="fas fa-home"></i></p>
                </a>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for>Name</label>
                <input type="text" class="form-control" id="reserve_name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for>Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for>Email</label>
                <input type="text" class="form-control" id="reserve_email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for>Display Name</label>
                <input type="text" class="form-control" id="reserve_id" placeholder="Enter Display Name">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
    </div>
    <a href="#">API Table Link</a> |
    <a href="#">API Table Link</a>
    <!-- Javascript -->
    <script src="assets/javascript/HotRes.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
    $('.submit').on('click', () => {
        var newReservation = {
            customerName: $('#reserve_name').val().trim(),
            phoneNumber: $('#reserve_phone').val().trim(),
            customerEmail: $('#reserve_email').val().trim(),
            customerID: $('#reserve_id').val().trim()
        };

        $.post('/api/reservations', (newReservation) => {
            $('#reserve_name').val('');
            $('#reserve_phone').val('');
            $('#reserve_email').val('');
            $('#reserve_id').val('');
        });
    })
    </script>
</body>

</html>
