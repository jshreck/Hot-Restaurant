<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Current Reservations and Waiting List</h3>

        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="reservations.html">
                    <p id="res-button"><i class="fas fa-clipboard-list"></i> Make Reservation</p>
                </a>
            </div>
            <div class="col-md-6">
                <a href="index.html">
                    <p id="home-button"><i class="fas fa-home"></i></p>
                </a>
            </div>
        </div>
        <form>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-left">

    </div>

    <!-- Javascript -->
    <script src="assets/javascript/HotRes.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
    function runTableQuery() {
        $.ajax('/api/reservations', method: 'GET').done(function(tableData) {
            console.log(tableData);

            for (var i = 0; i < tableData.length; i++) {

                var tableSection = $('<div>');

                tableSection.addClass('well');
                tableSection.attr('id', 'tableWell-' + i + 1)
                $('#tableSection').append(tableSection);

                var tableNumber = i + 1;

                $('#tableWell-' + i + 1).append('<h2><span class="label label-primary">' + tableNumber + '<span> | ' + tableData[i].customerID + '</h2>');
            }
        });
    }
    </script>
</body>
